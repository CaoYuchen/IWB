<!doctype html>
<html>

<head>
    <title>Spell</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script type="text/javascript" src="./js/jQuery-3.3.1.js"></script>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="stylesheet" type="text/css" href="./css/bookblock.css">

    <!-- custom demo style -->
    <link type="text/css" href="./css/spell.css" rel='stylesheet'>
    <script type="text/javascript" src="./js/spell.js"></script>

    <script type="text/javascript" src="./js/modernizr.custom.js"></script>
    <script type="text/javascript" src="./js/jquerypp.custom.js"></script>
    <script type="text/javascript" src="./js/jquery.bookblock.js"></script>


</head>


<body>

    <!-- Slideshow container -->
    <div class="slideshow">

    <img id="slideBackground" src="./media/background.svg">
    <!-- Full-width images with number and caption text -->
    <img id="slide1" class="slides fade" src="./media/pig.png" style="width:550px;left:220px;top:30px;">
    <img id="slide2" class="slides fade" src="./media/leg.png" style="width:200px;left:400px;top:50px;">
    <img id="slide3" class="slides fade" src="./media/bag.svg" style="width:300px;left:350px;top:50px;">
    <img id="slide4" class="slides fade" src="./media/big.svg" style="width:520px;left:250px;top:30px;">
    <img id="slide5" class="slides fade" src="./media/box.svg" style="width:400px;left:300px;top:50px;">
    <img id="slide6" class="slides fade" src="./media/cat.svg" style="width:250px;left:400px;top:50px;">
    <img id="slide7" class="slides fade" src="./media/dog.svg" style="width:400px;left:300px;top:50px;">
    <img id="slide8" class="slides fade" src="./media/fox.svg" style="width:370px;left:320px;top:30px;">
    <img id="slide9" class="slides fade" src="./media/pen.svg" style="width:180px;left:420px;top:40px;">
    <img id="slide10" class="slides fade" src="./media/red.svg" style="width:250px;left:350px;top:50px;">
    <img id="slide11" class="slides fade" src="./media/run.svg" style="width:350px;left:320px;top:40px;">
    <img id="slide12" class="slides fade" src="./media/sad.svg" style="width:400px;left:300px;top:50px;">

    <!-- <img id="slide3" class="slides fade" src="./media/3.jpg" style="width:800px"> -->

    <!-- Next and previous buttons -->
    <button id="prev" ><img src="./media/left.svg" height='53px'></button>
    <button id="next" ><img src="./media/right.svg" height='53px'></button>
    </div>

    <div class="cards">
        <div id="card1" class="bb-bookblock">
            <div class="bb-item"><img id="frontA" class="card-front up" width='290px'></div>
            <div class="bb-item"><img id="frontB" class="card-front down" width='290px'></div>
        </div>
        <div id="card2" class="bb-bookblock">
            <div class="bb-item"><img id="middleA" class="card-middle up" width='290px'></div>
            <div class="bb-item"><img id="middleB" class="card-middle down" width='290px'></div>
        </div>
        <div id="card3" class="bb-bookblock">
            <div class="bb-item"><img id="endA" class="card-end up" width='290px'></div>
            <div class="bb-item"><img id="endB" class="card-end down" width='290px'></div>
        </div>
    </div>

    <!-- switch button -->
    <div class="cardBtn">
    <button id="btn1" class="starBtn"><img src="./media/starBtn.svg" width='78px'></button>
    <button id="btn2" class="starBtn"><img src="./media/starBtn.svg" width='78px'></button>
    <button id="btn3" class="starBtn"><img src="./media/starBtn.svg" width='78px'></button>
    </div>


</body>

</html>
