<!doctype html>
<html>

<head>
    <title>Clothes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script type="text/javascript" src="./js/jQuery-3.3.1.js"></script>
    <link type="text/css" href="./css/dragula.css" rel='stylesheet'>
    <script type="text/javascript" src="./js/dragula.min.js" ></script> 

    <link type="text/css" href="./css/clothes.css" rel='stylesheet'>
    <script type="text/javascript" src="./js/clothes.js"></script>
</head>


<body>
    <button id="reset" ><img src="./media/reset.svg" height='53px'></button>

    <div class="clothesBox1">
        <img id ="background" class="background" src="./media/Left/background.svg" height="736px" width="406px">
        <img id ="pants" class="clothes" src="./media/Left/pants.svg" height="160px">
        <img id ="cap" class="clothes" src="./media/Left/cap.svg" height="70px">
        <img id ="t-shirt" class="clothes" src="./media/Left/t-shirt.svg" height="110px">
        <img id ="coat" class="clothes" src="./media/Left/coat.svg" height="130px">
        <img id ="shoes" class="clothes" src="./media/Left/shoes.svg" height="90px">
        <img id ="socks" class="clothes" src="./media/Left/socks.svg" height="110px"> 
    </div>

    <div class="boyBox">
        <img id="boy" class="background" src="./media/Left/boy.png" width="250px">
        <img id="pantsDress" class="boyDress" src="./media/Left/pants.png" width="250px">
        <img id="capDress" class="boyDress" src="./media/Left/cap.png" width="250px">
        <img id="t-shirtDress" class="boyDress" src="./media/Left/t-shirt.png" width="250px">
        <img id="coatDress" class="boyDress" src="./media/Left/coat.png" width="250px">
        <img id="shoesDress" class="boyDress" src="./media/Left/shoes.png" width="250px">
        <img id="socksDress" class="boyDress" src="./media/Left/socks.png" width="250px">
    </div>


    <div class="clothesBox2">
        <img id ="background" class="background" src="./media/Left/background.svg" height="736px" width="406px">
        <img id ="dress" class="clothes" src="./media/Right/dress.svg" height="160px">
        <img id ="sweater" class="clothes" src="./media/Right/sweater.svg" height="120px">
        <img id ="skirt" class="clothes" src="./media/Right/skirt.svg" height="110px">
        <img id ="shorts" class="clothes" src="./media/Right/shorts.svg" height="100px">
        <img id ="shoese" class="clothes" src="./media/Right/shoese.svg" height="80px">
        <img id ="sockse" class="clothes" src="./media/Right/sockse.svg" height="110px"> 
    </div>

    <div class="girlBox">
        <img id="girl" class="background" src="./media/Right/girl.png" width="250px">
        <img id="dressDress" class="girlDress" src="./media/Right/dress.png" width="250px">
        <img id="sweaterDress" class="girlDress" src="./media/Right/sweater.png" width="250px">
        <img id="skirtDress" class="girlDress" src="./media/Right/skirt.png" width="250px">
        <img id="shortsDress" class="girlDress" src="./media/Right/shorts.png" width="250px">
        <img id="shoeseDress" class="girlDress" src="./media/Right/shoese.png" width="250px">
        <img id="sockseDress" class="girlDress" src="./media/Right/sockse.png" width="250px">
    </div>


</body>

</html>
