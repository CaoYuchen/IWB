<!doctype html>
<html>

<head>
    <title>Run</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script type="text/javascript" src="./js/jQuery-3.3.1.js"></script>

    <link type="text/css" href="./css/run.css" rel='stylesheet'>
    <script type="text/javascript" src="./js/run.js"></script>
</head>


<body>
    <button id="reset"><img src="./media/reset.svg" height='53px'></button>

    <img id="runningBackground" src="./media/runningBackground.png" width="1442px">

    <div class="runBox1">
        <img id ="positionA0" class="player" src="./media/boy1Startpose.svg" height="150px" style="left:60px;top:60px">
        <img id ="positionA1" class="player" src="./media/boy1Running.gif" height="300px" style="left:250px;top:-55px">
        <img id ="positionA2" class="player" src="./media/boy1Running.gif" height="300px" style="left:490px;top:-55px">
        <img id ="positionA3" class="player" src="./media/boy1Running.gif" height="300px" style="left:730px;top:-55px">
        <img id ="positionA4" class="player" src="./media/boy1Running.gif" height="300px" style="left:970px;top:-55px">
        <img id ="positionA5" class="player" src="./media/boy1Win.gif" height="300px" style="left:1210px;top:-35px">

        <img id ="trackA0" class="track" src="./media/track0.png" height="90px">
        <img id ="trackA1" class="track" src="./media/track1.png" height="90px">
        <img id ="trackA2" class="track" src="./media/track2.png" height="90px">
        <img id ="trackA3" class="track" src="./media/track3.png" height="90px">
        <img id ="trackA4" class="track" src="./media/track4.png" height="90px">
        <img id ="trackA5" class="track" src="./media/track5.png" height="90px">

        <img class="team" src="./media/TeamA.png" width="100px">  
    </div>

    <div class="runBox2">
        <img id ="positionB0" class="player" src="./media/boy2Startpose.svg" height="150px" style="left:60px;top:60px">
        <img id ="positionB1" class="player" src="./media/boy2Running.gif" height="300px" style="left:250px;top:-55px">
        <img id ="positionB2" class="player" src="./media/boy2Running.gif" height="300px" style="left:490px;top:-55px">
        <img id ="positionB3" class="player" src="./media/boy2Running.gif" height="300px" style="left:730px;top:-55px">
        <img id ="positionB4" class="player" src="./media/boy2Running.gif" height="300px" style="left:970px;top:-55px">
        <img id ="positionB5" class="player" src="./media/boy2Win.gif" height="300px" style="left:1210px;top:-35px">

        <img id ="trackB0" class="track" src="./media/track0.png" height="90px">
        <img id ="trackB1" class="track" src="./media/track1.png" height="90px">
        <img id ="trackB2" class="track" src="./media/track2.png" height="90px">
        <img id ="trackB3" class="track" src="./media/track3.png" height="90px">
        <img id ="trackB4" class="track" src="./media/track4.png" height="90px">
        <img id ="trackB5" class="track" src="./media/track5.png" height="90px">

        <img class="team" src="./media/TeamB.png" width="100px">   
    </div>

</body>

</html>
